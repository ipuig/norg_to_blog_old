<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .Title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            {{ range .Styles }}
                <link href="{{.}}" rel="stylesheet" type="text/css">
            {{ end }}
    </head>
    <body>

        <header>
            <h1> {{ .Title }} </h1>
        </header>

        {{- range $key, $value := .Posts }}
        <main>
            <div>
                <h5> {{ $key }} </h5>
            </div>
            {{ range $value }}
            <section>
                <article>
                    <h2>{{ .PostTitle }}</h2>
                    {{ .Tags }}
                    {{ range .Sections }}
                    <section>
                        <h3> {{ .SectionTitle }} </h3>
                        {{ range .Tags }}

                            {{ . }}

                        {{ end }}
                    </section>
                    {{ end }}
                </article>
            </section>
            {{ end }}
        </main>
        {{- end }}

        <footer>
            <h3>Last activity</h3>
            <ul>
                <li>bla</li>
                <li>bla</li>
            </ul>
        </footer>
    
    </body>
</html>
