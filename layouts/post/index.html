<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .Title }} </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://localhost:8080/resources/css/base.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <nav>
                HOME > ANY > POST
            </nav>
            <h1>{{ .Title }}</h1>
            {{ .Header }}
            {{ if eq .Abstract nil }} {{  "" }} {{ else }} {{ .Abstract }} {{ end }}
        </header>

        <main>
            <article>
                {{ range .HTML }}
                {{ . }}
                {{ end }}
            </article>
        </main>
    
    </body>
</html>
