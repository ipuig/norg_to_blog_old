<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .PostTitle }} </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <nav>
                HOME > ANY > POST
            </nav>
            <h1> {{ .PostTitle }} </h1>
            <hgroup>
                Published: {{ .Date.Year }}-{{ .Date.Month }}-{{ .Date.Day }} 
                at {{ .Date.hours }}:{{ .Date.minutes }}
            </hgroup>
        </header>

        <main>
            <article>
                {{ range .Sections }}
                <section>
                    <h3> {{ .SectionTitle }} </h3>
                    {{ range .Tags }}
                    {{ . }}
                    {{ end }}
                </section>
                {{ end }}
            </article>
        </main>
    
    </body>
</html>
